<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagecss.css">
</head>
<body>
    <h1>Hi there</h1>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="50" class="red-circle" />
    </svg>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <rect x="25" y="50" width="150" height="100" />
    </svg>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <path class="line" d="
        M 50, 40 L 150, 40
        M 50, 100 L 150, 100
        M 50, 160 L 150, 160" />
    </svg>
    <svg width="200" height="200" viewBox="-15 -15 30 30">
        <circle r="6" />
        <path id="ray" d="M 0, 11 L 0, 14"/>
        <use href="#ray" transform="rotate(45)" />
        <use href="#ray" transform="rotate(90)" />
        <use href="#ray" transform="rotate(135)" />
        <use href="#ray" transform="rotate(180)" />
        <use href="#ray" transform="rotate(225)" />
        <use href="#ray" transform="rotate(270)" />
        <use href="#ray" transform="rotate(315)" />
    </svg>
    <svg width="200" height="400">
        <g id="container" transform="translate(100 150)">
            <g id="windmill_head">
                <circle r="8" />
                <path id="arm" d="
                M -7 -20
                C -7 -10 7 -10 7 -20
                L 2 -80
                L -2 -80 " />
                <use href="#arm" transform="rotate(+120)" />
                <use href="#arm" transform="rotate(-120)" />
            </g>
        </g>
        <path d="M 95 300 L 110 300 L 102 165 98 165" />
    </svg>
    <svg width="450" height="450">
        <path d="M100,300 C542,444 62,78 500,300"
        stroke="red" stroke-width="20" fill="none" />
    </svg>
</body>
</html>
